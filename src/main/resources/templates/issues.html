<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Issues page</title>
  <style>
    td {
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Выданные книги</h1>
<table>
  <tr>
    <th>Книга</th>
    <th>Читатель</th>
    <th>Взял</th>
    <th>Вернул</th>
  </tr>
  <tr  th:each="issue: ${issuesUI}">
    <td th:text="${issue.getBookName()}"></td>
    <td th:text="${issue.getReaderName()}"></td>
    <td th:text="${issue.getIssued_at().toLocalDate()}"></td>
    <td th:text="${issue.getReturned_at().toLocalDate()}"
        th:if="${issue.getReturned_at()}" th:bgcolor="yellow"></td>
  </tr>
</table>
</body>
</html>
